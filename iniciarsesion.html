<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Comics Sharingan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/iniciarsesion.css">
  <style>
  </style>
</head>
<body>
    <div class="background-blur"></div>

    <div class="login-container">
      <div class="login-header">
        <img src="./assets/img/logo2.jpg" alt="Comics Sharingan Logo">
        <h1>Iniciar Sesión</h1>
      </div>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
        </div>
        
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <button type="button" class="btn btn-login" onclick="window.location.href='index.html'">Iniciar Sesión</button>
        <div class="form-text mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
